<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estadísticas</title>
    <link rel="icon" href="../static/images/logo-biodiversity.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Links css -->
    <link rel="stylesheet" href="../static/css/style.css" asp-append-version="true" />
    <link rel="stylesheet" href="../static/css/estadisticas.css" asp-append-version="true" />

    <style>
        .navbar {
            height: 56px;
        }

        .fauna {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img id="logo" src="../static/images/logo-biodiversity.png"
                    alt="Biodiversidad" height="512px" width="512px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active inicio " aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ecosistema">Ecosistemas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/especies">Especies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/estadisticas">Estadísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid fauna">
        <div class="text-center container-ecosistemas">
            <div id="container-titulo-eco">
                <h2 id="ecosistema">Estadísticas</h2>
            </div>
            <div id="container-subtitulo-eco">
                <p>Comparación de especies entre Boyacá y Cundinamarca</p>
            </div>
        </div>
    </section>
    <br>
    <br>

    <!-- Contenido que cambia -->

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="chartBoyaca"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="chartCundinamarca"></canvas>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="chartPastelBoyaca"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="chartPastelCundinamarca"></canvas>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="chartLineas"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="chartArea"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas id="chartDispersión"></canvas>
            </div>
        </div>
    </div>


    <!-- Fin contenido que cambia -->

    <br>
    <br>
    <footer class="footer mt-auto py-3" style="background-color: #1d6e0d40;">

        </div>
